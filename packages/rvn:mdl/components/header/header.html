<template name="mdlHeader">
  <div class="mdl-header header-action">
    <div class="header-action-container">
      {{#if isOpen}}
        <div class="header-action-content">
          {{> UI.contentBlock}}
        </div>
      {{/if}}
      <div class="button-container">
        <button class="header-action-button action-in-overlay mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
          {{#if isOpen}}
          {{#with getCloseIcon}}
          <i class="material-icons">{{icon}}</i>
          {{/with}}
          {{else}}
          {{#with getOpenIcon}}
          <i class="material-icons">{{icon}}</i>
          {{/with}}
          {{/if}}
        </button>
      </div>
    </div>
  </div>
</template>
