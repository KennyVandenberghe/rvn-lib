<template name="playerRankingCard">
  {{#mdlCard title=name items=true sub=score}}
    <span>Games won: {{gamesWon}} / {{totalGames}}</span>
    <span>Sessions won: {{sessionsWon}} / {{totalSessions}}</span>
  {{/mdlCard}}
</template>

<template name="playerGameCard">
  {{#mdlCard title=name items=true score=score classes="player" data=this}}
    <span>Games won: {{gamesWon}} / {{totalGames}}</span>
    <span>Sessions won: {{sessionsWon}} / {{totalSessions}}</span>
  {{/mdlCard}}
</template>
