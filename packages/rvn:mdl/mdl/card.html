<template name="mdlCard">
  <div class="mdl-card mdl-shadow--2dp {{classes}}">
    <div class="top-section">
      <div class="main-info">
        {{#if title}}
          <div class="title">
            <div class="mdl-card__title mdl-card--expand">
              <div class="mdl-card__title-text">{{title}}</div>
            </div>
          </div>
        {{/if}}
        {{#if items}}
          <div class="sub-item">
            <div class="mdl-card__supporting-text">
              {{> UI.contentBlock}}
            </div>
          </div>
        {{/if}}
      </div>
      {{#if sub}}
        <div class="sub-info mdl-card__supporting-text">
          {{sub}}
        </div>
      {{/if}}
      {{#if score}}
        <div class="sub-info mdl-card__supporting-text">
          {{score}} <span class="add-score" name="Score{{data.number}}" value=0></span>
        </div>
        {{else}}
        <div class="sub-info mdl-card__supporting-text">
          0 <span class="add-score" name="Score{{data.number}}" value=0></span>
        </div>
      {{/if}}
    </div>
    <div class="bottom-section">
      {{#if games}}
       <div class="point-list">
        {{#each games}}
          <span class="item">{{score}}</span>
        {{/each}}
       </div>
      {{/if}}
      {{#if action}}
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            {{action}}
          </a>
        </div>
      {{/if}}
    </div>
  </div>
</template>
